apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-service-deploy
  labels:
    app: spring-k8s
spec:
  replicas: 3
  selector:
    matchLabels:
      app: spring-k8s
  template:
    metadata:
      labels:
        app: spring-k8s
    spec:
      containers:
      - name: weather-service-container
        image: habuma/weather-service:latest
---
apiVersion: v1
kind: Service
metadata:
  name: hello-svc
  labels:
    app: spring-k8s
spec:
  type: NodePort
  ports:
  - port: 31234
    nodePort: 30123
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: spring-k8s
