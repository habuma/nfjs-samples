apiVersion: skaffold/v2beta7
kind: Config
build:
  tagPolicy:
    sha256: {}
  artifacts:
  - image: habuma/hello-service
    buildpacks:
      builder: gcr.io/paketo-buildpacks/builder:base-platform-api-latest
      dependencies:
        paths:
        - src/main
        - pom.xml
metadata:
  name: hello-k-s
deploy:
  kubectl:
    manifests:
    - src/main/k8s/deploy.yaml